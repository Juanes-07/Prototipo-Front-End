    <div class="container my-5">
        <h1 style="text-align: center;">Registro de clientes</h1><br>
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <form class="border border-5 p-2 p-3 mb-2 bg-dark text-white" id="registro">

                    <div class="dropdown mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Seleccione</label>
                        <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" style="width: 425px; text-align: left;">
                          Tipo de identificación
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                          <li><a class="dropdown-item" href="#">Tarjeta de identidad</a></li>
                          <li><a class="dropdown-item" href="#">Cédula de ciudadania</a></li>
                          <li><a class="dropdown-item" href="#">Cédula de extranjeria</a></li>
                        </ul>
                      </div>

                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Número de identificacion</label>
                        <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
                    </div>

                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
                    </div>

                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
                    </div>

                    <div class=" mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Telefono celular</label>
                        <div class="d-flex flex-row mb-2">
                          <input type="text" id="telefono" placeholder="dijite su numero de celular:" size="50%">
                      
                      
                          <input type="button" value="Agregar" 
                          onclick="agregarTelefono()">
                        </div>
                    </div>

                    <div class="form-floating">
                      Telefono Agregados
                      <ul id="telefonos"></ul>
                    </div><br>

                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Telefono fijo</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
                    </div>

                    <div class="dropdown mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Seleccione</label>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                          <option selected>Departamento de residencia</option>
                          <option value="1">Atlantico</option>
                          <option value="2">Cundinamarca</option>
                          <option value="3">Bolivar</option>
                        </select>
                    </div>

                    <div class="dropdown mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Seleccione</label>
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                          <option selected>Departamento de residencia</option>
                          <option value="1">Bogota</option>
                          <option value="2">Barranquilla</option>
                          <option value="3">Cartagena</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Dirección de residencia</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
                    </div>

                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
                    </div>

                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
                    </div>

                    <div class="mb-3">
                      <label for="formGroupExampleInput2" class="form-label">Redes sociales</label>
                      <div class="d-flex flex-row mb-2">
                        <input type="tel" class="form-control" id="formGroupExampleInput2" placeholder="Anote su numero de WhatsApp">&ensp;
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Anote usuario de Facebook">
                      </div>
                      <div class="d-flex flex-row mb-2">
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Anote usuario de Instagram">&ensp;
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Anote usuario de Twitter">
                    </div>
                  </div>

                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
                    </div>

                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Comfirmar contraseña</label>
                        <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
                    </div>

                    <button type="submit" class="btn btn-outline-primary" style="text-align: center;" onclick="registrar()">Registrar</button>&emsp;
                    <button type="button" class="btn btn-outline-primary" style="text-align: center;" onclick="window.location = 'logueo.html'" target="_new" href="_blank">Iniciar sesion</button>

                </form>
            </div>
        </div>
    </div>

                    <img src="../recursos/instagram.png" alt="Instagram">
                    <a class="nav-link active" aria-current="page" href="#">Instagram</a>
                </li>

                <li class="nav-item" >
                    <img src="../recursos/whatsapp.png" alt="WhatsApp">
                    <a class="nav-link active" aria-current="page" href="#">WhatsApp</a>
                </li>
            </ul>
          </div>
        </div>
    </footer>
